name: Terraform Drift Check

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  drift-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::196024211776:role/GitHubActionsRole
        role-session-name: GitHubActions-DriftCheck
        aws-region: us-east-1
        
    - name: Terraform Init
      run: terraform init
      
    - name: Check for Drift
      run: |
        terraform plan -detailed-exitcode
        if [ $? -eq 2 ]; then
          echo "::error::Terraform drift detected! Infrastructure has changed outside of Terraform."
          exit 1
        fi
